<!DOCTYPE html>
<meta charset="UTF-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text {
  font: 12px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

div.tooltip {
        position: absolute;
        width: auto;
        height: auto;
        padding: 2px;
        background: #ffff99;
        border: solid 1px #aaa;
        border-radius: 8px;
    }

</style>

<body>
<h3>網頁分佈地圖，點擊活動頁標題文字可開啟活動頁面內容（開新分頁）</h3>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var depth=0;
var treeData={"name": "首頁","url":"https://shopee.tw"};

async function GetRoute() {
    return await fetch('https://spvouchernotify.github.io/empty.html?t=' + new Date().getTime()).then(function(response) {
        var respdate = new Date(response.headers.get('date').replace(' GMT', ''));
        var reroute = parseInt(respdate.getHours() / 12) + (respdate.getDate() % 2) * 2 + 1;
        console.log('reroute', reroute);
        return reroute;
    });
}

var url_map={};
var title_map={};
  
function recurv(name,d){
    var rec=[];
    var arr=url_map[name];
    if(depth<d){
      depth=d;
    }
    if(arr==undefined){
        return [];
    }
    for(var i=0;i<arr.length;i++){
        var node = {
          "name": title_map[arr[i]]==undefined? arr[i]:title_map[arr[i]],
          "url":arr[i]=='landingpage_sys'?'https://shopee.tw/campaigns/':arr[i],
	        children: recurv(arr[i],d+1)
        }
        rec.push(node)
    }
    return rec;
}

async function get_data(){
  var reroute = await GetRoute();
  url_map=await fetch('https://spfarmwater' + reroute + '-' + '1' + '.herokuapp.com/vouchers/api/voucher/page/batch/get?&site0=url_map&nums=1&t='+new Date().getTime(), {
      body: null,
      headers: {
          'content-type': 'application/json'
      },
      method: 'GET',
  }).then(function(response) {
      return response.json();
  }).then(function(jo) {
      return jo[0];
  });
  title_map=await fetch('https://spfarmwater' + reroute + '-' + '1' + '.herokuapp.com/vouchers/api/voucher/page/batch/get?&site0=url_map_title&nums=1&t='+new Date().getTime(), {
      body: null,
      headers: {
          'content-type': 'application/json'
      },
      method: 'GET',
  }).then(function(response) {
      return response.json();
  }).then(function(jo) {
      return jo[0];
  });
  treeData['children']=recurv('index_sys',1);
}

	

window.onload = async function() {
    console.log('begin get data')
    await get_data();
    console.log(treeData);
    width = depth*500 - margin.left - margin.right,
    
     svg= d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate("
          + margin.left + "," + margin.top + ")");

    // declares a tree layout and assigns the size
    treemap = d3.tree().size([height, width]);

    // Assigns parent, children, height, depth
    root = d3.hierarchy(treeData, function(d) { return d.children; });
    root.x0 = height / 2;
    root.y0 = 0;
    update(root);
}
	
// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = 0,
    height = 5000 - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg;

var i = 0,
    duration = 750,
    root;

var treemap;
var root;


// Collapse after the second level
//root.children.forEach(collapse);


// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 450});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); });

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    });
    

  // Add Circle for the nodes
  nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "lightsteelblue" : "#fff";
      })
      .on('click', click);

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("title",function(d){return d.data.name+'('+d.data.url+')';})
      .attr("class",'visible')
      .attr("x", function(d) {
          //return d.children || d._children ? -13 : 13;
          return 15
      })
      .attr("text-anchor", function(d) {
          //return d.children || d._children ? "end" : "start";
          return "start"
      })
      .text(function(d) {
          return d.data.name.length>15 ? d.data.name.substring(0,15)+'...':d.data.name;
      //return d.data.name; 
      })
      .on('click', function(d) {
           window.open(d.data.url.indexOf('https')==-1?'http://shopee.tw/m/'+d.data.url:d.data.url, '_blank');
           // window.location = 'https://shopee.tw/m/'+d.data.url;
       })
       //.on("mouseover", mouseover)
       // .on("mousemove", function(d){mousemove(d);})
       // .on("mouseout", mouseout)
      .style('font-size', '18px')
      .style('cursor', 'pointer');
  
  /*nodeEnter
  .append("a")
   .attr("xlink:href", function(d) { return "https://shopee.tw/m/" +d.data.url; })
   .attr("target", "_blank")

   

      .append("rect")
          .attr("class", "clickable")
          .attr("y", -6)
          .attr("x", function (d) { return 15;return d.children || d._children ? -200 : 10; })
          .attr("width", function(d){return d.data.name.length<12?d.data.name.length*12:d.data.name.length*10}) //2*4.5)
          .attr("height", 12)
          .style("fill", "lightsteelblue")
          .style("fill-opacity", .3)        // set to 1e-6 to hide          
          ;*/

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 10)
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

function mouseover(d) {
    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 1)
        .style("left", (d.y+120) + "px")
        .style("top", (d.x-20) + "px")
        .html(
            d.data.name+"</br>"+d.data.url
        );
    if (d.parent) mouseover(d.parent);
}
function mousemove(d) {
    d3.select("body").selectAll('div.tooltip').style("opacity", 1);
}

function mouseout(d) {
    d3.select("body").selectAll('div.tooltip').remove();
}

</script>
  
</body>
