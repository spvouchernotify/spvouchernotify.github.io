      <script>
        try{
          fetch("https://splinemanager.herokuapp.com/api/line/live/join?state=STATE_2&code="+getQueryParams(window.location.search).code, {"method": "GET",}).then(function(r){
              return r.json();
          }).then(function(jo){
            try{
              if(jo['status']=='success'){
                bootbox.alert("加入成功！！", function(){ 
                  window.location.href='https://spvouchernotify.github.io/';
                });
              }
              else{
                bootbox.alert("加入失敗:"+jo['error'], function(){ 
                  window.location.href='https://spvouchernotify.github.io/';
                });
              }
            }catch (e) {
              bootbox.alert("加入失敗...", function(){ 
                  window.location.href='https://spvouchernotify.github.io/';
              });
            }
          });
        }catch(e){
           bootbox.alert("加入失敗...", function(){ 
             window.location.href='https://spvouchernotify.github.io/';
           });
        }
        function getQueryParams(qs) {
          qs = qs.split('+').join(' ');
          var params = {},tokens,re = /[?&]?([^=]+)=([^&]*)/g;
          while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
          }
          return params;
        }
      </script>
